<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Carol Cabral's Portfolio" />
	<meta name="author" content="carolinass">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<meta charset="utf-8">
	<title> Carol Cabral's Portfolio </title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,600" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">

<body>
	<article class="container">

		<header>
			<div id="logo">
				<img src="images/udacity.svg" alt="Udacity Logo">
			</div>
			<div id="main-title">
				<h1> Carol Cabral </h1>
				<h2> Front-End Dev </h2>
			</div>
		</header>

		<hr>

		<figure>
			<picture>
				<source srcset="dist/images/laptop-400px.jpg" media="(max-width: 400px)">
				<source srcset="dist/images/laptop-640px.jpg" media="(max-width: 640px)">
				<img src="dist/images/laptop-800px.jpg" alt="A picture of a dev's laptop.">
			</picture>
		</figure>

		<article class="port-article">
			<h3>Featured Work</h3>
			<div class="figure-list">
				<section class="work">
					<figure>
						<img src="dist/images/giftcheaters.png" 
							alt="GiftCheaters's Logo"
							srcset="dist/images/giftcheaters.png 1x, dist/images/giftcheaters-2x.png 2x">

							<h4> GiftCheaters</h4>

					</figure>
				</section>
				<section class="work">

							alt="PPQuando's Logo"
							srcset="dist/images/pp_quando.png 1x, dist/images/pp_quando-2x.png 2x">
						<figcaption>
							<h4> PP Quando? </h4>
							<a href="https://github.com/carolinass/SitePPQuando" target="_blank"> https://github.com/carolinass/SitePPQuando </a>
						</figcaption>
					</figure>
				</section>
				<section class="work">
					<figure>
						<img src="images/superstar.png" 
							alt="Superstar's Logo"
							srcset="dist/images/superstar.png 1x, dist/images/superstar-2x.png 2x">
						<figcaption>
							<h4> Superstar</h4>
							<a href="http://carolinass.github.io/SuperstarProject/" target="_blank"> http://carolinass.github.io/SuperstarProject/ </a>
						</figcaption>
					</figure>
				</section>
			</div>

			<hr>
			<p> coded by <a href="http://github.com/carolinass" target="_blank" class="author"> carolinass </span> </a>
			<ul class="social">

					<a href="http://github.com/carolinass" target="_blank"><i class="fa fa-2x fa-github-square"></i></a>
				</li>
				<li>
					<a href="https://br.linkedin.com/in/anaccp" target="_blank"><i class="fa fa-2x fa-linkedin-square"></i></a>
				</li>
				<li>
					<a href="https://twitter.com/carolinas_" target="_blank"><i class="fa fa-2x fa-twitter-square"></i></a>
				</li>
				<li>
					<a href="https://www.facebook.com/carol.cabral.96" target="_blank"><i class="fa fa-2x fa-facebook-square"></i></a>
				</li>
			</ul>
